name: Auto-Merge CI/CD PRs
on:
  pull_request:
    paths:
      - '.github/workflows/**'
    branches:
      - master

jobs:
  check-ci-cd-only:
    name: Check if PR is CI/CD-only
    runs-on: ubuntu-latest
    outputs:
      is_ci_cd_only: ${{ steps.check.outputs.is_ci_cd_only }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for ci-cd label
        id: check
        run: |
          # Check if PR has 'ci-cd' label
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          if [[ "$LABELS" =~ "ci-cd" ]]; then
            echo "is_ci_cd_only=true" >> $GITHUB_OUTPUT
            echo "✅ PR has 'ci-cd' label - will auto-merge"
          else
            echo "is_ci_cd_only=false" >> $GITHUB_OUTPUT
            echo "ℹ️  PR does not have 'ci-cd' label - manual merge required"
          fi

  auto-merge:
    name: Auto-Merge CI/CD PR
    runs-on: ubuntu-latest
    needs: check-ci-cd-only
    if: needs.check-ci-cd-only.outputs.is_ci_cd_only == 'true'
    
    permissions:
      pull-requests: write
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Enable auto-merge
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --squash \
            --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
